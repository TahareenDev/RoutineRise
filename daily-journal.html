<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Journaling</title>
  <style>
    body {
      margin: 0;
      font-family: "Georgia", serif;
      display: flex;
      height: 100vh;
      background: url("journal background.png") no-repeat center center fixed;
      background-size: cover;
      background-position: bottom top;
    }

    .left {
      flex: 1;
      padding: 40px;
      background: transparent;
      box-shadow: 4px 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
    }

    h1 {
      margin-top: 0;
      color: white;
      font-size: 40px;
    }

    textarea {
      width: 100%;
      height: 180px;
      margin: 20px 0;
      padding: 12px;
      font-size: 16px;
      border: 2px solid white;
      border-radius: 6px;
      resize: none;
      background: transparent;
      box-shadow: inset 2px 2px 6px rgba(0, 0, 0, 0.05);
      color: white;
      transition: all 0.3s ease;
      z-index: 1;
    }

    textarea.popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70%;
      height: 300px;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid white;
      z-index: 999;
    }

    textarea::placeholder {
      color: white;
      opacity: 0.7;
    }

    button {
      padding: 10px 20px;
      background: #35a0e7;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #2ca0ed;
    }

    .right {
      flex: 2;
      padding: 40px;
      overflow-y: auto;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      align-items: flex-start;
    }

    .entry {
      background: transparent;
      width: 500px;
      height: 280px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      text-align: left;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .date {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      font-weight: bold;
      color: white;
      margin-bottom: 12px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 6px;
    }

    .delete-btn {
      background: transparent;
      border: none;
      color: white;
      font-size: 14px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }

    .delete-btn:hover {
      color: white;
    }

    .content {
      font-size: 15px;
      color: white;
      line-height: 1.4;
      white-space: pre-wrap;
      word-break: break-word;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100%;
      max-height: 100%;
      display: block;
    }

    .fullscreen-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 8px 12px;
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid white;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      font-size: 14px;
      z-index: 1000;
      transition: background 0.3s;
    }

    .fullscreen-btn:hover {
      background: rgba(0, 0, 0, 0.6);
    }
  </style>
</head>
<body>
  <div class="left">
    <h1>Daily Journaling üçÇ</h1>
    <textarea id="journalInput" placeholder="What's on your mind..."></textarea>
    <button onclick="saveEntry()">Save</button>
  </div>

  <div class="right" id="entries"></div>

  <button class="fullscreen-btn" id="fsBtn">Fullscreen</button>

  <script>
    function saveEntry() {
      let text = document.getElementById("journalInput").value.trim();
      if (text === "") {
        alert("Please write something before saving!");
        return;
      }

      let today = new Date();
      let dateStr = today.toLocaleDateString("en-GB", {
        day: "2-digit",
        month: "2-digit",
        year: "numeric"
      });

      let entryDiv = document.createElement("div");
      entryDiv.classList.add("entry");

      let dateDiv = document.createElement("div");
      dateDiv.classList.add("date");

      let dateText = document.createElement("span");
      dateText.textContent = "Date: " + dateStr;

      let deleteBtn = document.createElement("button");
      deleteBtn.textContent = "Delete";
      deleteBtn.classList.add("delete-btn");
      deleteBtn.onclick = () => entryDiv.remove();

      dateDiv.appendChild(dateText);
      dateDiv.appendChild(deleteBtn);

      let contentDiv = document.createElement("div");
      contentDiv.classList.add("content");
      contentDiv.textContent = text;

      entryDiv.appendChild(dateDiv);
      entryDiv.appendChild(contentDiv);

      document.getElementById("entries").prepend(entryDiv);

      document.getElementById("journalInput").value = "";
    }

    let textarea = document.getElementById("journalInput");
    textarea.addEventListener("focus", () => {
      textarea.classList.add("popup");
    });
    textarea.addEventListener("blur", () => {
      textarea.classList.remove("popup");
    });

    const fsBtn = document.getElementById("fsBtn");

    fsBtn.addEventListener("click", () => {
      if (!document.fullscreenElement && !document.webkitFullscreenElement && !document.msFullscreenElement) {
        if (document.documentElement.requestFullscreen) {
          document.documentElement.requestFullscreen();
        } else if (document.documentElement.webkitRequestFullscreen) {
          document.documentElement.webkitRequestFullscreen();
        } else if (document.documentElement.msRequestFullscreen) {
          document.documentElement.msRequestFullscreen();
        }
        fsBtn.textContent = "Exit";
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.webkitExitFullscreen) {
          document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) {
          document.msExitFullscreen();
        }
        fsBtn.textContent = "Fullscreen";
      }
    });

    document.addEventListener("fullscreenchange", () => {
      if (document.fullscreenElement) {
        fsBtn.textContent = "Exit";
      } else {
        fsBtn.textContent = "Fullscreen";
      }
    });
    document.addEventListener("webkitfullscreenchange", () => {
      if (document.webkitFullscreenElement) {
        fsBtn.textContent = "Exit";
      } else {
        fsBtn.textContent = "Fullscreen";
      }
    });
    document.addEventListener("msfullscreenchange", () => {
      if (document.msFullscreenElement) {
        fsBtn.textContent = "Exit";
      } else {
        fsBtn.textContent = "Fullscreen";
      }
    });
  </script>
</body>
</html>
